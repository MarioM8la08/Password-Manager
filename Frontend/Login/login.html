<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M8la - Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/x-icon" href="..\IMG\Logo.png">
  </head>
    <body>
      <div id="content">
        <!-- Il contenuto verrÃ  caricato qui tramite JavaScript -->
      </div>
      <div class="login-box">
        <nav>
          <div class="logo">
            <img src="..\IMG\Logo.png">
            <h4>M8la</h4>
          </div>
          <div id="message-container"></div>
        </nav>
        <h2>Login</h2>
        <form id="login" method="post">
            <div class="user-box">
                <input type="text" id="username" name="" required>
            <label>Username</label>    
            </div>
            <p class="user-box">
                <input type="password" id="password" name="password" maxlength="20" required>
                <label for="Password">Password</label>
            </p>
            <a id="resetPasswordLink" class="a2">-> Reset Password</a>
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <button onclick="attemptLogin()" type="button" translate="yes">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Sign In
            </button>
            <script type="text/javascript" src="../../Backend/Login.js"></script>
        </form>
    </div>      
    </body>
</html>
