<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M8la - Registration</title>
    <link rel="stylesheet" href="Registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="..\IMG\Logo.png">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  </head>
    <body>
      <div class="login-box">
        <img src="..\img\Logo.png">
        <div id="message-container"></div>
        <h4>M8la</h4>
        <h2>Registration</h2>
        <form id="reg-form" method="post">
            <div class="user-box">
                <input type="text" class="Input" autocomplete="off" id="username" minlength="6" maxlength="19" required>
            <label>Username</label>    
            </div>
            <p class="user-box">
                <input type="password" class="Input" autocomplete="off" id="password" name="password" minlength="11" maxlength="19"  required>
                <label>Password</label>
            </p>
            <a href="..\Login\Login.html">-> Access</a>
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <button onclick="saveCredentials()" type="button" translate="yes">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                LOG IN
            </button>
        </form>
    </div>      
    <script type="text/javascript" src="../../Backend/Reg.js"></script>
    </body>
</html>
